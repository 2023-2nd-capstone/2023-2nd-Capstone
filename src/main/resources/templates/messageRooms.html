<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메시지 방 목록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .unread-count {
            font-size: 12px;
            color: red;
            position: absolute;
            top: 0;
            right: 0;
        }
        .back-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>메시지 방 목록</h1>
    <ul class="list-group">
        <a th:each="messageRoomDto : ${messageRoomDtoList}" th:href="@{/messages/room/{roomId}(roomId=${messageRoomDto.roomId})}">
            <li class="list-group-item">
                <img th:src="${messageRoomDto.profileUrl}" alt="프로필 이미지" width="50" height="50">
                <span th:text="${messageRoomDto.nickname}"></span>
                <div class="d-inline-block ml-2">
                    <span th:text="${messageRoomDto.lastMessage}"></span>
                    <span class="unread-count" th:text="${messageRoomDto.unReadMessageCount}"></span>
                </div>
            </li>
        </a>
    </ul>
    <button class="back-button" onclick="window.location.href='/';">홈 화면</button>
</div>
</body>
</html>
