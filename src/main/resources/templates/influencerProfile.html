<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
<h1 th:text="${profile.nickname} + '의 프로필입니다'"></h1>

<div th:if="${profile != null}">
    <p th:text="'Nickname: ' + ${profile.nickname}"></p>
    <p th:text="'Email: ' + ${profile.email}"></p>
    <p th:text="'Channel Name: ' + ${profile.channelName}"></p>
    <p th:text="'SubscribeCount: ' + ${profile.subscribeCount}"></p>
    <p th:text="'ProfileImage URL: ' + ${profile.profileImageUrl}"></p>
    <p th:text="'Description: ' + ${profile.description}"></p>
    <div th:if="${profile.profileTagNames != null and not #lists.isEmpty(profile.profileTagNames)}">
        <p>Profile Tags:</p>
        <ul>
            <li th:each="tagName : ${profile.profileTagNames}" th:text="${tagName}"></li>
        </ul>
    </div>
    <!-- Add more fields as needed -->
</div>
<button th:onclick="'location.href=\'/profile/' + ${profile.profileId} + '/modifyProfile\''">프로필 수정</button>
<div th:if="${profile == null}">
    <p>User profile not found.</p>
</div>
</body>
</html>
